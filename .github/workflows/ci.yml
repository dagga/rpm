name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm gnupg2 wget

      - name: Import Hyphanet Public Key
        run: |
          echo "Importing Hyphanet official keyring..."
          wget https://www.hyphanet.org/assets/keyring.gpg
          gpg --import keyring.gpg

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download Assets
        run: ./gradlew downloadAssets

      - name: Verify freenet.jar Signature
        run: ./gradlew verifyJarSignature

      - name: Build RPM with Gradle
        run: ./gradlew buildRpm
        
      - name: Import GPG Key
        # This step only runs on pushes to the main branch, not on pull requests.
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Importing GPG key..."
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure RPM GPG Key
        # This step only runs on pushes to the main branch.
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Configuring .rpmmacros for GPG signing..."
          # IMPORTANT: Replace with your actual GPG key name/email
          GPG_KEY_NAME="Your name (comment) <your.email@example.com>"
          echo "%_gpg_name ${GPG_KEY_NAME}" > ~/.rpmmacros

      - name: Sign the RPM package
        # This step only runs on pushes to the main branch.
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Signing RPM package..."
          RPM_PATH=$(find ./RPMS/x86_64/ -name "*.rpm")
          echo "RPM found at: ${RPM_PATH}"
          echo "${{ secrets.GPG_PASSPHRASE }}" | rpmsign --addsign "${RPM_PATH}"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name != 'pull_request' }}
        with:
          name: hyphanet-rpm
          path: ./RPMS/x86_64/*.rpm
