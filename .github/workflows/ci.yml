name: Build and Sign RPM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm gnupg2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.14.3'
          cache-read-only: false

      - name: Debug - Check hyphanet.spec content
        run: |
          echo "Checking SPECS/hyphanet.spec content..."
          cat SPECS/hyphanet.spec
          # Verify if the hardcoded path is present
          if grep -q "/usr/lib/systemd/system" SPECS/hyphanet.spec; then
            echo "SUCCESS: File contains hardcoded systemd path."
          else
            echo "ERROR: File DOES NOT contain hardcoded systemd path!"
            exit 1
          fi

      - name: Download Assets
        run: gradle downloadAssets --no-daemon --refresh-dependencies

      - name: Build RPM with Gradle
        run: gradle buildRpm
        
      - name: Import Signing GPG Key
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Importing GPG key..."
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure RPM GPG Key
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Configuring .rpmmacros for GPG signing..."
          # IMPORTANT: Replace with your actual GPG key name/email
          GPG_KEY_NAME="Your name (comment) <your.email@example.com>"
          echo "%_gpg_name ${GPG_KEY_NAME}" > ~/.rpmmacros

      - name: Sign the RPM package
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Signing RPM package..."
          RPM_PATH=$(find ./RPMS/x86_64/ -name "*.rpm")
          echo "RPM found at: ${RPM_PATH}"
          echo "${{ secrets.GPG_PASSPHRASE }}" | rpmsign --addsign "${RPM_PATH}"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyphanet-rpm
          path: ./RPMS/x86_64/*.rpm
