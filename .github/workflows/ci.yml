name: Build and Sign RPM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm gnupg2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.14.3'
          cache-read-only: false

      - name: Download Assets
        run: gradle downloadAssets --no-daemon --refresh-dependencies

      - name: Build RPM with Gradle
        run: gradle buildRpm
        
      - name: Setup GPG Key (Import or Generate)
        id: setup_gpg
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          # Configure GPG for non-interactive use
          mkdir -p ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          chmod 700 ~/.gnupg
          gpg-connect-agent reloadagent /bye

          USE_GENERATED_KEY=false
          
          # 1. Try to import secret key if provided
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "Secret key found. Attempting import..."
            echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
            
            # Detect key name
            GPG_KEY_NAME=$(gpg --list-secret-keys --with-colons | grep '^uid:' | head -n 1 | cut -d: -f10)
            PASSPHRASE="${{ secrets.GPG_PASSPHRASE }}"
            
            # 2. Test if the key is usable for signing
            echo "Testing key validity..."
            echo "test" | gpg --batch --yes --pinentry-mode loopback --passphrase "$PASSPHRASE" -u "$GPG_KEY_NAME" --sign -o /dev/null 2>/dev/null
            
            if [ $? -eq 0 ]; then
               echo "SUCCESS: Existing key is valid and usable."
            else
               echo "ERROR: Existing key is unusable (expired or wrong passphrase). Switching to auto-generation."
               # Delete the broken key to avoid confusion
               gpg --batch --yes --delete-secret-keys "$GPG_KEY_NAME" || true
               gpg --batch --yes --delete-keys "$GPG_KEY_NAME" || true
               USE_GENERATED_KEY=true
            fi
          else
            echo "No secret key provided."
            USE_GENERATED_KEY=true
          fi

          # 3. Generate ephemeral key if needed
          if [ "$USE_GENERATED_KEY" = true ]; then
            echo "Generating ephemeral key..."
            PASSPHRASE="hyphanet"
            cat >gen-key-script <<EOF
            %echo Generating a basic OpenPGP key
            Key-Type: RSA
            Key-Length: 2048
            Subkey-Type: RSA
            Subkey-Length: 2048
            Name-Real: Hyphanet4Test
            Name-Email: ci@hyphanet.org
            Expire-Date: 0
            Passphrase: $PASSPHRASE
            %commit
            %echo done
          EOF
            gpg --batch --generate-key gen-key-script
            GPG_KEY_NAME="Hyphanet4Test"
          fi

          echo "GPG_KEY_NAME=$GPG_KEY_NAME" >> $GITHUB_ENV
          echo "GPG_PASSPHRASE=$PASSPHRASE" >> $GITHUB_ENV
          
          # Export public key for artifacts
          gpg --export -a "$GPG_KEY_NAME" > public.key

      - name: Configure RPM GPG Key
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Configuring .rpmmacros..."
          echo "Using Key: $GPG_KEY_NAME"
          
          echo "%_gpg_name $GPG_KEY_NAME" > ~/.rpmmacros
          echo "%_gpg_path /home/runner/.gnupg" >> ~/.rpmmacros
          echo "%_gpgbin /usr/bin/gpg" >> ~/.rpmmacros
          
          # Command to force passphrase usage
          echo "%__gpg_sign_cmd %{__gpg} gpg --force-v3-sigs --batch --verbose --no-armor --passphrase-fd 0 --pinentry-mode loopback --no-secmem-warning -u \"%{_gpg_name}\" -sbo %{__signature_filename} --digest-algo sha256 %{__plaintext_filename}" >> ~/.rpmmacros

      - name: Sign the RPM package
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Signing RPM package..."
          RPM_PATH=$(find ./RPMS/x86_64/ -name "*.rpm")
          echo "RPM found at: ${RPM_PATH}"
          
          # Sign using the passphrase (either from secret or the generated one)
          echo "$GPG_PASSPHRASE" | rpmsign --addsign "${RPM_PATH}"

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyphanet-rpm
          path: |
            ./RPMS/x86_64/*.rpm
            public.key
