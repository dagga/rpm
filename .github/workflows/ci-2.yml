name: Build and Sign RPM (V2)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm gnupg2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.14.3'
          cache-read-only: false

      - name: Debug - Check hyphanet.spec content
        run: |
          echo "Checking SPECS/hyphanet.spec content..."
          cat SPECS/hyphanet.spec
          # Verify if the hardcoded path is present
          if grep -q "/usr/lib/systemd/system" SPECS/hyphanet.spec; then
            echo "SUCCESS: File contains hardcoded systemd path."
          else
            echo "ERROR: File DOES NOT contain hardcoded systemd path!"
            exit 1
          fi

      - name: Download Assets
        run: gradle downloadAssets --no-daemon --refresh-dependencies

      - name: Build RPM with Gradle
        run: gradle buildRpm
        
      - name: Import Signing GPG Key
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Importing GPG key..."
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          
          # Configure GPG for non-interactive use
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          gpg-connect-agent reloadagent /bye
          
          # List keys to debug
          gpg --list-secret-keys
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure RPM GPG Key
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Configuring .rpmmacros for GPG signing..."
          # Auto-detect the key name to avoid mismatch
          # We use the first UID found
          GPG_KEY_NAME=$(gpg --list-secret-keys --with-colons | grep '^uid:' | head -n 1 | cut -d: -f10)
          
          if [ -z "$GPG_KEY_NAME" ]; then
             echo "WARNING: Could not auto-detect key name. Using fallback 'None'."
             GPG_KEY_NAME="None"
          fi
          
          echo "Detected GPG Key Name: '$GPG_KEY_NAME'"
          
          echo "%_gpg_name $GPG_KEY_NAME" > ~/.rpmmacros
          echo "%_gpg_path /home/runner/.gnupg" >> ~/.rpmmacros
          echo "%_gpgbin /usr/bin/gpg" >> ~/.rpmmacros
          # Force GPG to use loopback mode for passphrase
          echo "%__gpg_sign_cmd %{__gpg} gpg --force-v3-sigs --batch --verbose --no-armor --passphrase-fd 0 --pinentry-mode loopback --no-secmem-warning -u \"%{_gpg_name}\" -sbo %{__signature_filename} --digest-algo sha256 %{__plaintext_filename}" >> ~/.rpmmacros
          
          echo "=== Content of ~/.rpmmacros ==="
          cat ~/.rpmmacros
          echo "==============================="

      - name: Sign the RPM package
        if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Signing RPM package..."
          RPM_PATH=$(find ./RPMS/x86_64/ -name "*.rpm")
          echo "RPM found at: ${RPM_PATH}"
          
          # Sign using the configured macro command which reads passphrase from stdin
          echo "${{ secrets.GPG_PASSPHRASE }}" | rpmsign --addsign "${RPM_PATH}"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyphanet-rpm-v2
          path: ./RPMS/x86_64/*.rpm
